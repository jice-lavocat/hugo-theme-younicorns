{{ $collection := .Params.collection}}
{{ $categories := .Params.categories}}





 <div class="caption">

    <h1><a href="#">{{.Params.authorname}}</a></h1>
    <div class="row">
        <div class="col-sm-3">
        <img src="{{ .Site.BaseURL }}{{.Params.authorimage}}" class="img-responsive" alt="Auteur: {{.Params.authorname}}" />
        </div>
        <div class="col-sm-6">
            {{ .Content }}
            <h4>Sur le web</h4>
            <ul class="list-inline author_social"> 
                {{ if .Params.google }}<li><a href="{{.Params.google}}" target="_blank" class="google-plus"><i class="fa fa-google-plus"></i></a></li>{{ end }}
                {{ if .Params.twitter }}<li><a href="{{.Params.twitter}}" target="_blank" class="twitter"><i class="fa fa-twitter"></i></a></li>{{ end }}
                {{ if .Params.facebook }}<li><a href="{{.Params.facebook}}" target="_blank" class="facebook"><i class="fa fa-facebook"></i></a></li>{{ end }}
                {{ if .Params.linkedin }}<li><a href="{{.Params.linkedin}}" target="_blank" class="linkedin"><i class="fa fa-linkedin"></i></a></li>{{ end }}
            </ul>
        </div>
    </div>

</div>
